<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triptrove Planner</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        color: #eaeaea;
        min-height: 100vh;
        background-image: url('https://i.pinimg.com/1200x/37/fd/b1/37fdb107656e4410de351b2104cbf570.jpg');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body class="flex flex-col">

    <!-- Header -->
    <header class="w-full fixed top-0 left-0 flex items-center px-8 py-4 glass-header z-20">
      <h1 class="text-3xl font-semibold text-white">
        triptr<span class="text-[#0056b3]">o</span>ve
      </h1>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center mt-24 px-6 transition-all duration-500" id="mainContent">

      <!-- Trip Input Box -->
      <div id="tripBox" class="glass-box flex flex-wrap justify-center gap-4 p-6 rounded-2xl transition-all duration-500">
        <input type="text" id="city" placeholder="Enter city" class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-[#0056b3] w-64"/>
        <input type="date" id="startDate" class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-[#0056b3]"/>
        <input type="date" id="endDate" class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-[#0056b3]"/>
        <button id="planBtn" class="px-6 py-2 rounded-lg bg-[#0056b3] hover:bg-[#004998] text-white font-semibold transition-all">Plan My Day</button>
      </div>

      <!-- Planner Container -->
      <div id="plannerContainer" class="hidden w-full max-w-7xl mt-10 flex transition-all duration-500">
        <!-- Left: Days -->
        <div id="daysContainer" class="w-1/3 pr-4 flex flex-col gap-3 overflow-y-auto h-[70vh]"></div>

        <!-- Right: Day Plan -->
        <div id="dayPlanContainer" class="w-2/3 glass-box p-6 rounded-2xl overflow-y-auto h-[70vh] flex flex-col">
          <p class="text-center text-gray-300 mb-4">Select a day to start planning</p>
          <!-- Vibe buttons will be injected here -->
          <div id="vibeButtons" class="flex gap-2 flex-nowrap overflow-x-auto mb-4 px-1"></div>
          <!-- Place recommendations will be injected here -->
          <div id="recommendations" class="grid md:grid-cols-2 gap-4"></div>
          <!-- End Day Button (hidden initially) -->
          <button id="endDayBtn" class="mt-4 px-6 py-2 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-semibold w-32 self-start hidden">End Day</button>
        </div>
      </div>
    </main>

    <!-- App JS -->
    <script src="js/scripts.js" defer></script>
  </body>
</html>
